<div class="detail">
  <p>This is the ItemDetailComponent</p>
  <img src="{{itemImageUrl}}" alt="{{item.name}}" [style.display]="displayNone">
  <span [style.text-decoration]="lineThrough" appHighlight [highlightColor]="'red'">{{ item.name }}
  </span>
  <button type="button" (click)="delete()" appHighlight>Delete</button>
</div>
